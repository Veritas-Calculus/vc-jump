# Gitleaks configuration
# https://github.com/gitleaks/gitleaks

[allowlist]
  description = "Allowlist for test files with fake/placeholder keys"
  
  # Allow test files with placeholder private keys
  paths = [
    '''_test\.go$''',
  ]
  
  # Allow specific placeholder patterns
  regexes = [
    '''-----BEGIN PRIVATE KEY-----\\n\.\.\.\\n-----END PRIVATE KEY-----''',
    '''-----BEGIN RSA PRIVATE KEY-----\\n\.\.\.\\n-----END RSA PRIVATE KEY-----''',
    '''-----BEGIN OPENSSH PRIVATE KEY-----\\n\.\.\.\\n-----END OPENSSH PRIVATE KEY-----''',
  ]

# Custom rule: detect VC Jump API keys
[[rules]]
  id = "vc-jump-api-key"
  description = "VC Jump API Key"
  regex = '''vcj_[A-Fa-f0-9]{48}'''
  tags = ["key", "vc-jump"]

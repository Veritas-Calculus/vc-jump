server:
  listen_addr: ":2222"
  host_key_path: "./host_key"
  max_connections: 100

auth:
  sso_endpoint: ""  # Leave empty for local development.
  cache_duration: 24h
  cache_path: "./cache"
  # OIDC/SSO configuration (optional).
  # When configured, enables "Login with SSO" on the dashboard.
  oidc_issuer: ""        # e.g., https://accounts.google.com or https://keycloak.example.com/realms/myrealm
  oidc_client_id: ""     # OAuth2 client ID from your IdP
  oidc_client_secret: "" # OAuth2 client secret from your IdP
  oidc_redirect_url: ""  # e.g., http://localhost:8080/api/auth/oidc/callback

session:
  idle_timeout: 30m
  max_duration: 8h

dashboard:
  enabled: true
  listen_addr: ":8080"
  username: "admin"
  password: "changeme"         # Change in production!
  enable_https: false          # Set to true in production.
  cert_file: "./cert.pem"      # TLS certificate file.
  key_file: "./key.pem"        # TLS private key file.
  session_timeout: "24h"       # Dashboard session timeout.

otp:
  force_enabled: false         # Force all users to use OTP.
  issuer: "VC-Jump"            # Issuer name shown in authenticator apps.

recording:
  enabled: true
  storage_type: "local"  # "local" or "s3"
  local_path: "./recordings"
  s3:
    endpoint: ""           # S3-compatible endpoint (empty for AWS S3)
    bucket: ""             # Bucket name
    region: "us-east-1"    # AWS region
    access_key_id: ""      # Access key ID
    secret_access_key: ""  # Secret access key
    use_ssl: true          # Use HTTPS
    prefix: "recordings"   # Object key prefix for organization
    force_path_style: false # Use path-style addressing (required for MinIO)

logging:
  level: "info"           # debug, info, warn, error
  format: "json"          # json, text
  output: "stdout"        # stdout, file
  file_path: "./logs/vc-jump.log"
  retention_days: 30
  max_size_mb: 100
  max_backups: 5

audit:
  enabled: true
  storage_type: "local"   # "local" or "s3"
  local_path: "./audit"
  retention_days: 90

storage:
  type: "sqlite"          # "file" or "sqlite"
  file_path: "./data"
  db_path: "./data/vc-jump.db"

hosts:
  - name: "dev-server-1"
    addr: "192.168.1.10"
    port: 22
    users: []
    groups: ["developers"]
    key_path: "~/.ssh/id_rsa"
  
  - name: "prod-server-1"
    addr: "192.168.1.20"
    port: 22
    users: ["admin"]
    groups: ["ops"]
    key_path: "~/.ssh/id_rsa"
